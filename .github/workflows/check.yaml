on: # Apply to all pushes to `main`
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.26.1
        with:
          github_token: ${{ github.token }}
      - uses: bufbuild/buf-lint-action@v1.0.3
        with:
          buf_token: ${{ secrets.BUF_TOKEN }}
  breaking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.26.1
        with:
          github_token: ${{ github.token }}
      - uses: bufbuild/buf-breaking-action@v1.1.3
        with:
          against: buf.build/bufbuild/buf
          buf_token: ${{ secrets.BUF_TOKEN }}
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - lint
      - breaking
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.26.1
        with:
          github_token: ${{ github.token }}
      - run: rm -rf ./gen && buf generate
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update: generate new sdk"